<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Guitar</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./css/electronic-guitar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marvel|Italianno" rel="stylesheet">
</head>

<body>
    <!-- Start header section -->
    <header class="header"></header>
    <!-- End header section -->

    <!-- Start product section -->
    <section class="products">

        <div class="container-sale">
            <h1 class="sale">% Sale %</h1>
            <div class="imgBX img1"></div>
            <div class="information">
                <h2 class="title">artist semi hollow guitar</h2>
                <div class="score">
                    <span class="bi bi-star-fill"></span>
                    <span class="score-num">4.3</span>
                </div>
                <div class="priceBX">
                    <span class="percent">30%</span>
                    <h3 class="price">$270.879</h3>
                    <h3 class="last-price"><del>$386.97</del></h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="imgBX img2"></div>
            <div class="information">
                <h2 class="title">gibson les paul</h2>
                <div class="score">
                    <span class="bi bi-star-fill"></span>
                    <span class="score-num">4.3</span>
                </div>
                <div class="priceBX">
                    <h3 class="price">$399.00</h3>
                </div>
            </div>
        </div>

        <div class="container-sale">
            <h1 class="sale">% Sale %</h1>
            <div class="imgBX img3"></div>
            <div class="information">
                <h2 class="title">gibson memphis es 355</h2>
                <div class="score">
                    <span class="bi bi-star-fill"></span>
                    <span class="score-num">4.3</span>
                </div>
                <div class="priceBX">
                    <span class="percent">10%</span>
                    <h3 class="price">$251.100</h3>
                    <h3 class="last-price"><del>$279.00</del></h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="imgBX img4"></div>
            <div class="information">
                <h2 class="title">squier bullet strat</h2>
                <div class="score">
                    <span class="bi bi-star-fill"></span>
                    <span class="score-num">4.3</span>
                </div>
                <div class="priceBX">
                    <h3 class="price">$389.00</h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="imgBX img5"></div>
            <div class="information">
                <h2 class="title">cory wong signature strat</h2>
                <div class="score">
                    <span class="bi bi-star-fill"></span>
                    <span class="score-num">5</span>
                </div>
                <div class="priceBX">
                    <h3 class="price">$129.00</h3>
                </div>
            </div>
        </div>

        <div class="container-sale">
            <h1 class="sale">% Sale %</h1>
            <div class="imgBX img6"></div>
            <div class="information">
                <h2 class="title">solid</h2>
                <div class="score">
                    <span class="bi bi-star-fill"></span>
                    <span class="score-num">4.3</span>
                </div>
                <div class="priceBX">
                    <span class="percent">50%</span>
                    <h3 class="price">$114.995</h3>
                    <h3 class="last-price"><del>$229.99</del></h3>
                </div>
            </div>
        </div>

    </section>
    <!-- End product section -->

    <!-- Start footer section -->
    <footer class="footer">
        <nav>
            <ul>
                <li><a href="#" title="sociad" class="bi bi-facebook"></a></li>
                <li><a href="#" title="sociad" class="bi bi-github"></a></li>
                <li><a href="#" title="sociad" class="bi bi-instagram"></a></li>
                <li><a href="#" title="sociad" class="bi bi-twitter"></a></li>
            </ul>
        </nav>
    </footer>
    <!-- End footer section -->
</body>

</html>
